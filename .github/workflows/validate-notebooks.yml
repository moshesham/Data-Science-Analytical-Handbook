name: Validate Notebooks

on:
  push:
    paths:
      - 'Simulations/**'
      - '**/*.ipynb'
  pull_request:
    paths:
      - 'Simulations/**'
      - '**/*.ipynb'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-notebooks.txt') }}
      - name: Install notebook requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-notebooks.txt
      - name: Execute notebooks with nbconvert
        run: |
          python - <<'PY'
import glob, subprocess, sys
notebooks = glob.glob('**/*.ipynb', recursive=True)
errs = []
for nb in notebooks:
    print('Executing', nb)
    r = subprocess.run(['jupyter', 'nbconvert', '--to', 'notebook', '--execute', '--ExecutePreprocessor.timeout=300', '--output', '/tmp/out.ipynb', nb], stdout=subprocess.PIPE, stderr=subprocess.STDOUT)
    if r.returncode != 0:
        print(r.stdout.decode())
        errs.append(nb)
if errs:
    print('Failed notebooks:', errs)
    sys.exit(1)
PY
