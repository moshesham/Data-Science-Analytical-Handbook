name: Python lint & tests

on:
  push:
    branches: [ main, CI-CD-workflow ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || pip install flake8 black isort pytest
      - name: isort check
        run: isort --profile black --check-only .
      - name: black check
        run: black --check .
      - name: flake8
        run: flake8 . --statistics
      - name: pytest
        run: pytest -q
