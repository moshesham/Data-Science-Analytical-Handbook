name: Streamlit smoke test

on:
  pull_request:
    paths:
      - 'streamlit_app/**'

jobs:
  smoke:
    runs-on: ubuntu-latest
    services:
      xvfb:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Streamlit and deps
        run: |
          python -m pip install --upgrade pip
          pip install -r streamlit_app/Product_Analytics/requirements.txt || pip install streamlit
      - name: Run streamlit in background
        run: |
          nohup streamlit run streamlit_app/Product_Analytics/streamlit_app.py --server.headless true --server.port 8501 &
          sleep 6
      - name: Smoke check
        run: |
          curl --retry 5 --retry-delay 2 --fail http://127.0.0.1:8501 || exit 1
