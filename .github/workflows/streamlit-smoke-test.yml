name: Streamlit smoke test (legacy)

on:
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Streamlit and deps
        run: |
          python -m pip install --upgrade pip
          pip install -r streamlit_app/Product_Analytics/requirements.txt || pip install streamlit
      - name: Start Streamlit
        run: |
          streamlit run streamlit_app/Product_Analytics/streamlit_app.py --server.headless true --server.port 8501 > smoke.log 2>&1 &
          for i in 1 2 3 4 5; do
            sleep 2
            if curl -fsS http://127.0.0.1:8501 >/dev/null; then echo "Streamlit responded"; exit 0; fi
          done
          echo "Streamlit failed to respond after retries" >&2
          exit 1
      - name: Upload log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-smoke-log
          path: smoke.log
