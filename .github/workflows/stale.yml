name: Stale Issue and PR Management

on:
  schedule:
    # Run every day at 1:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed in 7 days if no further activity occurs. 
            If you believe this is still relevant, please leave a comment to keep it open.
          close-issue-message: |
            This issue was automatically closed due to inactivity. 
            If you believe this issue is still relevant, please reopen it or create a new issue with updated information.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,help-wanted,good-first-issue'
          
          # PR configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Please update this PR or leave a comment if you're still working on it.
          close-pr-message: |
            This pull request was automatically closed due to inactivity.
            If you want to continue this work, please reopen the PR or create a new one.
          days-before-pr-stale: 45
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work-in-progress,wip'
          
          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
