name: Markdown link check (legacy)

on:
  workflow_dispatch: {}

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-markdown-links
          restore-keys: ${{ runner.os }}-npm-
      - name: Install markdown-link-check
        run: npm install -g markdown-link-check@4
      - name: Run markdown-link-check (full scan)
        run: |
          if [ -f .markdown-link-check.json ]; then CFG="-c .markdown-link-check.json"; fi
          find . -name '*.md' -print0 | xargs -0 -n1 -P4 markdown-link-check -q $CFG || exit 1
