<aside class="sidebar">
  <h2><i class="fas fa-book"></i> Contents</h2>
  <ul class="nav-list">
    {% for item in site.data.navigation %}
    <li>
      <a href="{{ item.url | relative_url }}" class="{% if page.url == item.url or page.url contains item.url %}active{% endif %}">
        {% if item.icon %}<i class="{{ item.icon }}"></i>{% endif %} {{ item.title }}
      </a>
      {% if item.children %}
      <ul>
        {% for child in item.children %}
        <li>
          <a href="{{ child.url | relative_url }}" class="{% if page.url == child.url %}active{% endif %}">
            {{ child.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</aside>
