# =============================================================================
# BEGINNER TRACK - Entry Point for New Learners
# =============================================================================
- name: "Data Science Foundations"
  slug: "foundations"
  description: "Start your data science journey with core concepts, gentle introductions, and hands-on practice"
  icon: "fas fa-seedling"
  duration: "4-6 weeks"
  difficulty: "Beginner"
  target_audience: "New learners, career changers, students starting in data science"
  prerequisites: []
  learning_objectives:
    - "Understand core statistical concepts and when to apply them"
    - "Write basic SQL queries to extract and analyze data"
    - "Perform exploratory data analysis with Python"
    - "Interpret data visualizations and distributions"
    - "Build confidence with real-world data problems"
  modules:
    - name: "Week 1-2: Statistics Fundamentals"
      description: "Core statistical concepts with intuitive explanations"
      difficulty: "Beginner"
      exercises:
        - type: "conceptual"
          title: "Mean vs Median Decision Tree"
          description: "Practice choosing the right measure of center"
        - type: "calculation"
          title: "Standard Deviation by Hand"
          description: "Calculate variance and std dev step-by-step"
        - type: "interpretation"
          title: "Distribution Shape Analysis"
          description: "Identify skewness and outliers from histograms"
    - name: "Week 3-4: SQL Basics"
      description: "Query fundamentals with progressive complexity"
      difficulty: "Beginner"
      exercises:
        - type: "query"
          title: "SELECT, WHERE, ORDER BY"
          description: "Filter and sort data from single tables"
        - type: "query"
          title: "GROUP BY and Aggregations"
          description: "Calculate counts, sums, averages by category"
        - type: "query"
          title: "Simple JOINs"
          description: "Combine data from two related tables"
    - name: "Week 5-6: Python for Analysis"
      description: "Pandas fundamentals for data manipulation"
      difficulty: "Beginner"
      exercises:
        - type: "code"
          title: "DataFrame Basics"
          description: "Load, inspect, and select data"
        - type: "code"
          title: "Data Cleaning Workflow"
          description: "Handle missing values and data types"
        - type: "project"
          title: "Mini EDA Project"
          description: "Complete analysis of a simple dataset"
  pages:
    - "/introduction/"
    - "/foundational_knowledge/1/"
    - "/foundational_knowledge/2-SQL/"
    - "/foundational_knowledge/3/"
    - "/exercises/beginner/"
    - "/supplementary/statistics-cheat-sheet/"
    - "/supplementary/sql-cheat-sheet/"
    - "/resources-practice/"

